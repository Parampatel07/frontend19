<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
     <div class="container">
          <div class="row mt-3">
               <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header text-bg-success">
                            <h3>Register</h3>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="row mb-3">
                                    <div class="col form-floating">
                                        <input type="text" class="form-control" placeholder="firstname" id="firstname" required />
                                        <label for="firstname">First name</label>
                                    </div>
                                    <div class="col form-floating">
                                        <input type="text" class="form-control" placeholder="name" id="name" required />
                                        <label for="name">Name</label>
                                    </div>
                                    <div class="col form-floating">
                                        <input type="text" class="form-control" placeholder="fathername" id="fathername" required />
                                        <label for="fathername">Father name</label>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col form-floating">
                                        <input type="email" class="form-control" placeholder="email" id="email" required />
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="col form-floating">
                                        <input type="password" class="form-control" placeholder="password" id="password" required />
                                        <label for="password">Password</label>
                                    </div>
                                    
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="country" class="form-label">country</label>
                                        <select name="country" id="country" class="form-select">
                                            <option value="">Select country</option>
                                            <option value="1">India</option>
                                            <option value="2">US</option>
                                            <option value="3">Canada</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="photo" class="form-label">Select Photo</label>
                                        <input type="file" class="form-control" id="photo" required />
                                    </div> 
                                    <div class="col"></div>
                                    <div class="col"></div>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</body>

</html>
