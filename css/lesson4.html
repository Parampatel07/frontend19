<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Font Example </title>
     <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Poppins&display=swap" rel="stylesheet"> 
     <style>
          p
          {
               font-size: 1.4rem;
               font-family: 'Montserrat', sans-serif;
          }
          h1
          {
               font-family: 'Lobster', cursive;
          }
          #last_word
          {
               font-family: 'Lobster', cursive;
          }
     </style>
</head>
<body>
     <h1 align="center">
          Example of Fonts
     </h1>
     <hr>
     <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, voluptatem ex. Molestiae adipisci consequuntur tenetur. Magni excepturi quam tenetur possimus rerum voluptatem voluptatum reprehenderit cupiditate velit, culpa itaque delectus <span id="last_word">amet!</span>
     </p>
</body>
</html>
